<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Formulaire d'Ajout d'Articles de Vente</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card mb-4">
        <div class="card-header bg-primary">
          <h2 class="card-title text-center " style="color: white;">Article Vente</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="position-relative mb-3">
              <label for="photo" class="form-label"></label>
              <div
                class="rounded-circle bg-secondary d-flex align-items-center justify-content-center"
                id="photoPreview"
                style="width: 150px; height: 150px"
              >
                <span class="text-white">Upload<br />Image</span>
                <input
                  type="file"
                  class="form-control position-absolute"
                  style="top: 0; left: 0; opacity: 0; width: 100%; height: 100%"
                  id="photo"
                />
              </div>
            </div>
            
            <div class="row mb-3">
              <div class="col">
                <label for="libelle" class="form-label">Libellé</label>
                <input type="text" class="form-control" id="libelle" required />
              </div>
              <div
                class="col"
                style="margin-left: -11em; width: 40%; margin-top: -0.1em"
              >
                <!-- Ajustez la marge et la largeur selon vos besoins -->
                <label for="categorie" class="form-label">Catégorie</label>
                <select
                  class="form-select"
                  id="categorie"
                  required
                  style="width: 13em"
                >
                  <option value="" selected disabled>
                    Sélectionner une catégorie
                  </option>
                  <option value="categorie1">Catégorie 1</option>
                </select>
              </div>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="promoCheckbox"
 
              />
              <label class="form-check-label" for="promoCheckbox">
                Promo
              </label>
            </div>
            <div class="mb-3" id="valeurContainer" style="display: none">
              <label for="valeur" class="form-label">Pourcentage</label>
              <input type="number" class="form-control" id="valeur" />
            </div>
		   <div class="row mb-3">
	            <div>
	                <div style="margin-left:30em">
	                    <label for="reference" class="form-label">Référence</label>
	                    <div>
		                    <input type="text" class="form-control" id="reference" readonly>
	                    </div>
	                </div>
	            </div>
	        </div>

	<div class="row mb-3">
	  <div class="col-md-12 mt-3">
	    <button type="button" class="btn btn-primary float-end">
	      Save
	    </button>
	  </div>
	</div>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <!-- <div class="card-header"> -->
          
        <!-- </div> -->

        <div class="card-body">
          <form>
            <input type="text" name="" id="">
            <input type="text" name="" id="">
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <!-- <div class="card-header">
          <h2 class="card-title">Détails de Calcul</h2>
        </div> -->
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="mt-3">
                  <label for="coutFabrication" class="form-label"
                    >Coût de Fabrication</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="coutFabrication"
                    disabled
                  />
                </div>
                <div class="mt-3">
                  <label for="prixVente" class="form-label"
                    >Prix de Vente</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="prixVente"
                    disabled
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="row mt-3">
                  <div class="col-md-6">
                    <div class="mt-2 m-lg-9">
                      <label for="pourcentagePersonnalise" class="form-label"
                        >Marge/Article</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="pourcentagePersonnalise"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <h2 class="card-title">Articles Sélectionnés</h2>
        </div>
        <div class="card-body">
          <form>
            <table class="table">
              <thead>
                <tr>
                  <th>Libellé</th>
                  <th>Quantité stock</th>
                  <th>Article de Confection</th>
                </tr>
              </thead>
              <tbody id="selectionTableBody">
                <!-- Lignes pour les articles sélectionnés seront ajoutées ici -->
              </tbody>
            </table>
          </form>
        </div>
      </div>

      <nav aria-label="Pagination">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
              >Précédent</a
            >
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Suivant</a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
